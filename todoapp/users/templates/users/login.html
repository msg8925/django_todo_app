{% extends 'todo/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <h1>Login Page</h1>

        <form method="POST">
            {% csrf_token %}

            <div class="mt-2 mb-2">
                {{ form|crispy }}
            </div>

            <div>
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
  
{% endblock content %}
