{% extends 'todo/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <h1 class="white-text">Register Page</h1>

        <form method="POST">
            {% csrf_token %}

            <div class="white-text">
                {{ form|crispy }}
            </div>

            <div>
                <button class="btn btn-outline-info mb-3" type="submit">Register</button>
            </div>
        </form>
  
{% endblock content %}
