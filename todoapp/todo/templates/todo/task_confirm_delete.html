{% extends 'todo/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <h1 class="white-text">Delete Task</h1>

    <form class="pb-3" method="POST">
        {% csrf_token %}

        <div class="mt-2 mb-2 white-text">
            {{ form|crispy }}
        </div>

        <p class="white-text">Are you sure you want to delete this post?</p>
        <div>
            <button class="btn btn-danger" type="submit">Delete</button>
            <a class="btn btn-outline-info" href="{% url 'todo-home' %}">Cancel</a>
        </div>
    </form>
    

{% endblock content %}
