{% extends 'todo/base.html' %}

{% block content %}

    <h1>Tasks</h1>

    {% for task in tasks %}

    <div class="card">
        <div class="card-body">
          <p>Author: {{ task.author }}</p>
          <p>{{ task.name }}</p>
        </div>
        <div class="ml-auto">
            <p>Status - {{ task.status }}</p>
        </div>
    </div>

    {% endfor %}


{% endblock content %}
