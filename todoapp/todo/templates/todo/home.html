{% extends 'todo/base.html' %}

{% block content %}

    <h1>Tasks: {{ user }}</h1>

    <form method="GET">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Submit</button>
    </form>

    <br>

    {% for task in tasks %}

    <div class="">
        <div class="task-wrapper">
        
            <div>
                <a href="{% url 'task-detail' task.id %}">{{ task.name }}</a>
                <p>Status - {{ task.status }}</p>
            </div>

            <a class="mr-2 delete-icon" href="{% url 'task-delete' task.id %}">&#215;</a>

            
        
            

        </div>
        
    </div>

    {% endfor %}


{% endblock content %}
