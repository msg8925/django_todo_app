{% extends 'todo/base.html' %}

{% block content %}

    <h1>Tasks</h1>

    <form method="GET">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Submit</button>
    </form>

    <br>

    {% for task in tasks %}

    <div class="card">
        <div class="card-body">
          <p>Author: {{ task.author }}</p>
          <p><a href="{% url 'task-detail' task.id %}">{{ task.name }}</a></p>
        </div>
        <div class="ml-auto">
            <p>Status - {{ task.status }}</p>
        </div>
    </div>

    {% endfor %}


{% endblock content %}
